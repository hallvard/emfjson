---
layout: default
---

<div class="menu">
    {% for menu in page.menus %}
    <div>
        <a href="#{{menu.title}}">{{menu.title}}</a>
    </div>
    {% endfor %}
</div>

<section style="background-color: #fff; color: black; text-shadow: 0 0 0">

    <div class="wrap">

        <header class="post-header">
            <h1>{{ page.title }}</h1>
        </header>

        <article class="post-content">
            {{ content }}
        </article>
    </div>

<section>

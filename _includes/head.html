<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,300italic,400,400italic,700,700italic,900">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/site.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/solarized.css" | prepend: site.baseurl }}">

    <script type="text/javascript" src="{{ "/scripts/highlight.pack.js" | prepend: site.baseurl }}"></script>

    -->
